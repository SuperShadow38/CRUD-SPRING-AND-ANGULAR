<h1 class="title">Informaci√≥n de eventos</h1>
<div *ngIf="isLoggedIn()" class="mb-3">
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let evento of eventos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ evento.nombre }}</h5>
            <p class="card-text"><strong>Precio: </strong>{{ evento.precio | currency:'USD':'symbol' }}</p>
            <button class="btn btn-primary" [routerLink]="['edit', evento.id.toString()]">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-secondary btn-rounded" routerLink="create">Separar</a>
</div>
