<div *ngIf="isLoggedIn()" class="mb-3">
  <h1 class="title">Informaci√≥n de eventos</h1>
<div class="row">
  <div class="column" *ngFor="let evento of eventos">
    <div class="card">
      <h2>{{ evento.nombre }}</h2>
      <p><strong>Precio: </strong>{{ evento.precio | currency:'USD':'symbol' }}</p>
      <a class="btn custom-bg-color btn-rounded" routerLink="create">Pedir</a>
    </div>
  </div>
</div>


</div>
